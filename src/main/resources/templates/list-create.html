<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/68562b10c3.js" crossorigin="anonymous"></script>
    <title>Make Me Happy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Make Me Happy</h1>
    <h2>Nouvelle liste</h2>
    <div class="list-create-form">
        <form action="GiftList.java" method="post">
            <div class="list-create-name">
                <input type="text" name="intitulé" id="intitulé" placeholder="Nom de la liste" size="50" />
            </div>
            <div class="list-create-date">
                <input type="date" placeholder="Date de fin" name="Date de fin" size="50">
            </div>
            <div class="list-create-description">
                <textarea  placeholder="Description" name="user_message" rows="20" cols="30" size=""></textarea>
            </div>
            <div class="list-create-button">
                <input type="submit" value="Créer">
            </div>
        </form>
    </div>
</body>
</html>
